<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CAKE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- FontAwesome CSS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/master.css"
    />
  </head>
  <body>
    <!-- Bara de Navegação -->
    <nav
      id="mainNavbar"
      class="navbar sticky-top navbar-expand-lg navbar-light border-bottom justify-content-around"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><i class="fas fa-birthday-cake mr-2"></i>CAKE</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"
                >Categoria 01 <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Categoria 02</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Categoria 03</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Categoria 04</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <button
                class="nav-link btn btn-link mr-4"
                data-toggle="modal"
                data-target="#login"
              >
                <i class="far fa-user mr-2"></i>Minha conta
              </button>
            </li>
            <li class="nav-item">
              <button
                id="btnCart"
                class="nav-link btn btn-link"
                data-toggle="modal"
                data-target="#cart"
              >
                <i class="fas fa-shopping-cart"></i
                ><span class="d-inline d-lg-none ml-2">Meu carrinho</span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="container">
      <div class="row align-items-center">
        <div class="col-12">
          <div id="headingGroup" class="text-black text-center mt-5">
            <h1 class="mb-4">Produtos em destaque</h1>
          </div>
          <div class="col-12">
            <div class="row d-flex justify-content-around" id="products"></div>
          </div>
        </div>
      </div>
    </section>

    <footer class="navbar fixed-bottom d-none d-lg-block pt-0">
      <div class="container py-2 d-flex justify-content-around">
        <div class="row d-flex justify-content-between align-items-center">
          <div class="text-center text-white col-xl-4">
            <h3>Newsletter</h3>
            <h6 class="d-none d-xl-block">
              Receba nossas promoções e novidades. Inscreva-se:
            </h6>
          </div>
          <div class="col-xl-8 d-flex justify-content-center">
            <form class="form-inline my-2 my-lg-0">
              <input
                type="text"
                id="nlNome"
                class="form-control mr-sm-2"
                placeholder="Seu nome"
                required
              />
              <input
                type="email"
                id="nlEmail"
                class="form-control mr-sm-2"
                placeholder="Seu email"
              />
              <button
                id="btnNewsletter"
                class="btn btn-light py-2 px-5 ml-3"
                type="button"
              >
                ENVIAR
              </button>
            </form>
          </div>
        </div>
      </div>
    </footer>

    <!-- Modal do Carrinho - Modelo não funcional -->
    <div
      class="modal fade"
      id="cart"
      tabindex="-1"
      role="dialog"
      aria-labelledby="cartTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header" id="cartHeader">
            <h5 class="modal-title" id="cartTitle">
              MEU CARRINHO <span id="countItems">01 item(s)</span>
            </h5>

            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body" id="cartBody">
            <div class="container-fluid">
              <div class="row">
                <div class="col-12">
                  <!-- Conteúdo do modal - Deverá ser criado dinamicamente -->
                  <div class="row product">
                    <div class="col-6">
                      <div class="row justify-content-around">
                        <div class="col-2">
                          <i class="fas fa-times my-5"></i>
                        </div>
                        <div class="col-7">
                          <img
                            src="https://proxy.duckduckgo.com/iu/?u=http%3A%2F%2Fcacaushow.vteximg.com.br%2Farquivos%2Fids%2F157160-1000-1000%2Ffotos_0135_truffon-pacoca-30g.png&f=1"
                            class="w-100 h-100"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="col-6">
                      <h5>Nome do produto completo</h5>
                      <div class="row mt-4">
                        <div class="col-6">
                          <i class="fas fa-minus"></i
                          ><span class="mx-2" id="itemQt">1</span
                          ><i class="fas fa-plus"></i>
                        </div>
                        <div class="col-6">
                          R$ <span id="itemValue">1,00</span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="dropdown-divider"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- Valores do rodapé calculados dinamicamente -->
          <div class="modal-footer">
            <!-- Organização dentro de container fluid para centralizar os itens -->
            <div class="container-fluid">
              <div class="row d-flex flex-column text-center">
                <div class="col-12 mb-3" id="cartValue">
                  Total: R$ <span>1,00</span>
                </div>
                <div class="col-12">
                  <button class="btn btn-light btn-lg py-3" id="btnComprarCart">
                    COMPRAR<i class="fas fa-shopping-cart ml-2"></i>
                  </button>
                </div>
                <div class="col-12">
                  <button class="btn btn-link gray">
                    <i class="fas fa-times"></i> Limpar carrinho
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Login -->
    <div
      class="modal fade"
      id="login"
      tabindex="-1"
      role="dialog"
      aria-labelledby="loginTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <!-- Organização dentro de container fluid para centralizar os itens -->
          <div class="container-fluid">
            <div class="modal-body">
              <div class="row d-flex flex-column text-center">
                <div class="col-12">
                  <button
                    type="button"
                    class="close"
                    id="loginClose"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="col-12">
                  <h5 class="modal-title" id="loginTitle">
                    Olá, <span>Willian</span>
                  </h5>
                  <h6 id="loginMail" class="gray">
                    willian.lopes@corebiz.com.br
                  </h6>
                  <button id="exitLogin" class="btn btn-link">sair</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <!-- Organização dentro de container fluid para centralizar os itens -->
            <div class="container-fluid">
              <div class="row d-flex flex-column text-center">
                <div class="col-12">
                  <h5 class="gray">Última compra</h5>
                  <div class="row">
                    <!-- Conteúdo da última compra - a ser populado dinamicamente -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <!-- Popper JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="javascript/main.js"></script>
    <script src="javascript/master.js"></script>
  </body>
</html>
