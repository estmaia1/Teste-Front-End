<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CAKE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- FontAwesome CSS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

    <!-- <script src="main.js"></script> -->
  </head>
  <body>
    <!-- Bara de Navegação -->
    <nav
      id="mainNavbar"
      class="navbar sticky-top navbar-expand-lg navbar-light border-bottom justify-content-around"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><i class="fas fa-birthday-cake mr-2"></i>CAKE</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"
                >Categoria 01 <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Categoria 02</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Categoria 03</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Categoria 04</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <button
                class="nav-link btn btn-link mr-4"
                data-toggle="popover"
                title="The button popover"
                data-placement="bottom"
                data-html="true"
                ;
              >
                <i class="far fa-user mr-2"></i>Minha conta
              </button>
            </li>
            <li class="nav-item">
              <!-- div criada para organizar div do carrinho abaixo do botão -->
              <div class="row flex-column align-items-end">
                <div class="col-12">
                  <button id="btnCart" class="nav-link btn btn-link">
                    <i class="fas fa-shopping-cart"></i><span id="dot">0</span
                    ><span class="d-inline d-lg-none ml-2">Meu carrinho</span>
                  </button>
                </div>
                <!-- Popup com conteúdo -->
                <div class="col-12">
                  <div id="cart">
                    <div class="row">
                      <div class="col-5">
                        MEU CARRINHO<span id="count"> 00 item(s)</span>
                      </div>
                      <div class="col-1"><i class="fas fa-times"></i></div>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        Total: R$ <span id="compra">00,00</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="container">
      <div class="row align-items-center">
        <div class="col-12">
          <div id="headingGroup" class="text-black text-center mt-5">
            <h1 class="mb-4">Produtos em destaque</h1>
          </div>
          <div class="col-12">
            <div class="row d-flex justify-content-around" id="products"></div>
          </div>
        </div>
      </div>
    </section>

    <footer class="navbar fixed-bottom d-none d-lg-block pt-0">
      <div class="container py-2 d-flex justify-content-around">
        <div class="row d-flex justify-content-between align-items-center">
          <div class="text-center text-white col-xl-4">
            <h3>Newsletter</h3>
            <h6 class="d-none d-xl-block">
              Receba nossas promoções e novidades. Inscreva-se:
            </h6>
          </div>
          <div class="col-xl-8 d-flex justify-content-center">
            <form class="form-inline my-2 my-lg-0">
              <input
                type="text"
                id="nlNome"
                class="form-control mr-sm-2"
                placeholder="Seu nome"
                required
              />
              <input
                type="email"
                id="nlEmail"
                class="form-control mr-sm-2"
                placeholder="Seu email"
              />
              <button
                id="btnNewsletter"
                class="btn btn-light py-2 px-5 ml-3"
                type="button"
              >
                ENVIAR
              </button>
            </form>
          </div>
        </div>
      </div>
    </footer>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <!-- Popper JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="javascript/main.js"></script>
  </body>
</html>
