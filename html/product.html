<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      crossorigin="anonymous"
    />

    <!-- FontAwesome CSS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/product.css"
    />

    <!-- <script src="main.js"></script> -->
  </head>

  <body>
    <nav
      id="mainNavbar"
      class="navbar sticky-top navbar-expand-lg navbar-light border-bottom justify-content-around"
    >
      <div class="container">
        <a class="navbar-brand" href="../index.html"
          ><i class="fas fa-birthday-cake mr-2"></i>CAKE</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="../index.html"
                >Categoria 01 <span class="sr-only"></span
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Categoria 02</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Categoria 03</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Categoria 04</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <button
                class="nav-link btn btn-link mr-4"
                data-toggle="popover"
                title="The button popover"
                data-placement="bottom"
                data-html="true"
                ;
              >
                <i class="far fa-user mr-2"></i>Minha conta
              </button>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link"
                ><i class="fas fa-shopping-cart"></i
                ><span class="d-inline d-lg-none ml-2">Meu carrinho</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="container mt-5">
      <div class="row align-items-center">
        <div class="col-6" id="image">
          <img src="" class="border w-100 h-100" />
        </div>
        <div class="col-6" id="info">
          <h1 class="mb-5" id="title">Nome do produto completo</h1>
          <div id="totalValue">R$ 00,00</div>
          <div id="finalValue" class="mb-5">
            R$ <span id="value">00,00</span>
          </div>
          <!-- Quantidade -->
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control"
              type="number"
              min="1"
              value="1"
              id="qtd"
            />
            <button class="btn btn-light btn-lg px-5 ml-2" id="btnComprar">
              COMPRAR<i class="fas fa-shopping-cart ml-2"></i>
            </button>
          </form>
        </div>
      </div>
    </section>

    <footer class="navbar fixed-bottom d-none d-lg-block pt-0">
      <div class="container py-2 d-flex justify-content-around">
        <div class="row d-flex justify-content-between align-items-center">
          <div class="text-center text-white col-xl-4">
            <h3>Newsletter</h3>
            <h6 class="d-none d-xl-block">
              Receba nossas promoções e novidades. Inscreva-se:
            </h6>
          </div>
          <div class="col-xl-8 d-flex justify-content-center">
            <form class="form-inline my-2 my-lg-0">
              <input
                type="text"
                id="nlNome"
                class="form-control mr-sm-2"
                placeholder="Seu nome"
                required
              />
              <input
                type="email"
                id="nlEmail"
                class="form-control mr-sm-2"
                placeholder="Seu email"
              />
              <button
                id="btnNewsletter"
                class="btn btn-light py-2 px-5 ml-3"
                type="button"
              >
                ENVIAR
              </button>
            </form>
          </div>
        </div>
      </div>
    </footer>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <!-- Popper JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="../javascript/product.js"></script>
